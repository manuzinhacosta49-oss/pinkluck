<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PinkLuck â€¢ Tigre Sortudo</title>

<style>
body{
  margin:0;
  background:#5a0000;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.app{
  width:360px;
  background:linear-gradient(#c40000,#7a0000);
  border-radius:25px;
  box-shadow:0 0 40px gold;
  padding:15px;
  color:white;
}

.top{
  text-align:center;
}
.top h1{
  margin:5px 0;
  color:gold;
}
.coins{
  font-size:14px;
}

.slot{
  background:#fff;
  border:4px solid gold;
  border-radius:20px;
  margin:15px 0;
  padding:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}

.cell{
  height:70px;
  font-size:40px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:12px;
  background:#fff;
}

.controls button{
  width:100%;
  padding:15px;
  background:gold;
  border:none;
  border-radius:15px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.msg{
  text-align:center;
  margin-top:8px;
  min-height:22px;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="app">
  <div class="top">
    <h1>ğŸ¯ Tigre Sortudo</h1>
    <div class="coins" id="coins">ğŸ’° VCoins: 1000</div>
  </div>

  <div class="slot">
    <div class="grid" id="grid"></div>
  </div>

  <div class="controls">
    <button onclick="spin()">GIRAR â€¢ 50</button>
  </div>

  <div class="msg" id="msg"></div>
  <div class="footer">Modo social â€¢ sem dinheiro real</div>
</div>

<script>
let coins=1000;
const symbols=["ğŸ¯","ğŸ§§","ğŸ’°","ğŸŠ","ğŸ’"];
const grid=document.getElementById("grid");
const msg=document.getElementById("msg");

function draw(){
  grid.innerHTML="";
  for(let i=0;i<9;i++){
    const d=document.createElement("div");
    d.className="cell";
    d.innerText=symbols[Math.floor(Math.random()*symbols.length)];
    grid.appendChild(d);
  }
}
draw();

function update(){
  document.getElementById("coins").innerText="ğŸ’° VCoins: "+coins;
}

function spin(){
  if(coins<50){alert("Sem moedas");return;}
  coins-=50;
  update();
  msg.innerText="Girandoâ€¦";

  let t=0;
  const anim=setInterval(()=>{
    draw();
    if(++t>12){
      clearInterval(anim);
      const cells=[...document.querySelectorAll(".cell")].map(c=>c.innerText);
      if(cells[1]===cells[4] && cells[4]===cells[7]){
        let win = cells[4]==="ğŸ¯"?500:200;
        coins+=win;
        msg.innerText="ğŸ‰ GANHOU +" + win;
      }else{
        msg.innerText="ğŸ˜… Quase!";
      }
      update();
    }
  },80);
}
</script>

</body>
</html>
